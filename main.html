<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form class="needs-validation" novalidate>
  <div class="row">
    <div class="col sm:row mb-3">
      <label class="form-label" for="first-name-input">First Name</label>
      <input type="text" class="form-control" id="first-name-input" placeholder="First name" value="" required>
		<div class="invalid-feedback">
          First name required
        </div>
    </div>
    <div class="col sm:row mb-3">
      <label for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" placeholder="Last name" value="" required>
      <div class="invalid-feedback">
        Last name required
      </div>
    </div>
    <div class="col sm:row mb-3">
      <label for="email-input">Email Address</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" value="" required>
      <div class="invalid-feedback">
        Email required
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="college-input">College</label>
      <input type="text" class="form-control" id="college-input" placeholder="City" required>
      <div class="invalid-feedback">
        Please provide a valid College.
      </div>
    </div>
	<div class="col mb-3">
      <label class="form-label" for="grad-year-select">Graduation Year</label>
      <select id="grad-year-select" class="form-select form-control" required>
        <option value="">Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
	  <div class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
    </div>
    <div class="col mb-3">
      <label class="form-label" for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No." required>
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
	  <label class="form-check-label " for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
